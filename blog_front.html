<!DOCTYPE html>

<html>
	<head>
		<title>/ascii/</title>
	</head>

	<body>
		<h1>/blog/</h1>

		<form method="post">
			<label>
				<div>title</div>
				<input type="text" name="subject" value={{subject}}>
			</label>

			<label>
				<div>art</div>
				<textarea name="content">{{content}}</textarea>
			</label>

			<div class="error">{{error}}</div>
		</form>

		<hr>

		{% for post in posts %}
			<div class="post">
				<div class="post-title">{{post.title}}</div>
				<pre class="post-body">{{post.content}}
			</div>
		{% endfor %}					
	</body>
</html>
